name: Python Code Analysis

on:
  push:
    branches: [ali_branch]
  pull_request:
    branches: [main]

jobs:
  code-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Install pylint
        run: pip install pylint

      - name: Run Pylint
        run: pylint --disable=
        - C0301 # Line too long
        - C0303 # Trailing whitespace
        - C0305 # Trailing newlines
        - C0114 # Missing module docstring
        - R0402 # Use 'from module import name' instead
        - C0116 # Missing function or method docstring
        - W0621 # Redefining name from outer scope
        - E1101 # Module has no member
        - C0103 # Invalid function name
        - C0321 # Multiple statements on a single line
        - C0209 # Formatting a regular string which could be a f-string
      $(git ls-files '*.py')

      - name: Run Black
        run: black .

      - name: Set up CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: python

      - name: Analyze code with CodeQL
        uses: github/codeql-action/analyze@v1
        with:
          # Path to the codeQL database to analyze
          database: codeql-database

          # Path to the code to be analyzed
          codeql: 'picoGPT'

          # Additional CodeQL queries to run
          queries: ./codeql-queries

          # Output format for the CodeQL results
          format: sarif-latest
          
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v1
        with:
          # Path to the SARIF file produced by the CodeQL analysis
          sarif_file: codeql-database/results.sarif
